        <script>
            var objuser = localStorage['mobile_login'];
            //rudi 7/10/2015 escondendo o body, soh exibindo se estiver logado
            if (typeof objuser == "undefined" || !objuser || objuser === null) {

            } else {
                jQuery(document).ready(function () {
                    $('#body_mobile_home').css('display', '');
                    Metronic.init(); // init metronic core components
                    Layout.init(); // init current layout

                    var Objeto_json = JSON.parse(objuser)
                    $('.logo-multidados').attr('src', Objeto_json['url_logo_cliente']);
                    $('.exibe_user').html(Objeto_json['user_bd']);
                    $('.exibe_url').html(Objeto_json['url']);
                    $('.banco-nome').html(Objeto_json['db']);


                    var link = '';
                    //Acao do click do servicedesk em home, encaminha para pagina abertura ocorrencia
                    $('.link').click(function () {
                        if (typeof $(this).attr('id') != 'undefined') {
                            window.location.href = Objeto_json['url'] + $(this).attr('id');
                        }
                    })

                    //Recupera dashboard padrao e seta o link na home
                    var idDash = Objeto_json['dashboard_default'];
                    if(idDash > 0 && typeof(idDash) != 'undefined'){
                        var lnk = "?display=portal&m=dashboards&a=view_dashboard_portal&iddashboards="+idDash+"&nomenu=1&menuItem=1";
                    }else{
                        var lnk = "?display=portal&m=dashboards&a=view_dashboard_portal&iddashboards=1&nomenu=1&menuItem=1";
                    }
                    
                    $("#dashboard_padrao").attr("id",lnk);
                    
                    //Andre Renovato - 24/02/2016
                    //setando contador de ocorrencias pendentes no botao de atalho 
                    //if(Objeto_json['count_oco_pendentes'] > 0){
                    //    $("#count_oco_pendentes").html('<b>'+Objeto_json['count_oco_pendentes']+'</b>');
                    //}                    
                });
            }

            function irPara_mobile() {
                var numero = $("#numero").val().trim();
                var url = COMMON_URL + '/?display=portal&m=servicedesk/ocorrencias&a=oco_detalhes&modal=false&numero=' + numero;
                $("#go_form").attr('action', url);

                if (numero != '') {
                    $.ajax({
                        url: COMMON_URL + "/mobile/call_funcs.php",
                        method: "POST",
                        dataType: "jsonp",
                        crossDomain: true,
                        data: {val: numero, sel: 'oco', func: 'ir_para'},
                    }).done(function (result) {

                        if (result != '0') {
                            $("#go_form").submit();
                        } else {
                            alert('Registro não encontrado, ou você não tem permissão para visualizá-lo');
                        }
                    });
                }
            }
        </script>
